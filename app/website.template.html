<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fraser House Tech Lunch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <center>
        <h1>Fraser House Tech Lunch</h1>
        <h1 id="emoji"></h1>
    </center>
    <script type="text/javascript">
        fetch('${emoji_url}')
            .then((response) => response.json())
            .then((data) => document.getElementById("emoji").innerHTML = data.emoji);
    </script>
</body>
</html>
